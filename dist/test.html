<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
</head>
<body>
    <div id="app">
        <nav>
            <a href="#" @click="change(0)">link 1</a>
            <a href="#" @click="change(1)">link 2</a>
            <a href="#" @click="change(2)">link 3</a>
        </nav>
        <div>
            <div id="s1">
                <h2>title</h2>
                <p>
                    {{output}}
                </p>
            </div>
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                output:"",
                msg:[
                    '111',
                    '222',
                    '333'
                ]
            },
            methods:{
                change(v){
                    this.output = this.msg[v];
                }
            }
        })
    </script>
</body>
</html>
