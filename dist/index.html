<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>華信假期 2.0</title>
    <link rel="stylesheet" href="css/style.css?123">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css" />

    <style>

    </style>
</head>

<body>
    <nav class="container">
        <div class="wrapper">
            <div class="logo">
                <a href="#">
                    <img src="images/logo.png">
                </a>
            </div>
            <div class="menu">
                <a href="#"><i class="fas fa-plane-departure"></i> 2.0特色</a>
                <a href="#"><i class="fas fa-tag"></i> 優惠新訊</a>
                <a href="#"><i class="fas fa-shopping-cart"></i> 立即訂購</a>
                <a href="#"><i class="fas fa-map-marker-alt"></i> 航點介紹</a>
            </div>
        </div>
    </nav>
    <div class="container" id="header">
        <div class="wrapper">
            <img src="images/C01.png" class="main-c1">
            <img src="images/C02.png" class="main-c2">
            <div class="main-plane">
                <img src="images/Airplane.png" alt="">
            </div>
            <div class="main-left">
                <img src="images/word.png" alt="">
            </div>
            <div class="main-right">
                <img src="images/motion.gif" alt="">
            </div>
        </div>
    </div>
    <div class="container" id="feature">
        <div class="wrapper">
            <div class="row">
                <div class="c-md-12">
                    <h2 class="t-center">
                        <img src="images/A.png" alt="" class="title">
                    </h2>
                </div>
                <div class="c-md-4 c-6">
                    <img src="images/A_1.png" alt="">
                </div>
                <div class="c-md-4 c-6">
                    <img src="images/A_2.png" alt="">
                </div>
                <div class="c-md-4 c-6">
                    <img src="images/A_3.png" alt="">
                </div>
                <div class="c-md-4 c-6">
                    <img src="images/A_4.png" alt="">
                </div>
                <div class="c-md-4 c-6">
                    <img src="images/A_5.png" alt="">
                </div>
                <div class="c-md-4 c-6">
                    <img src="images/A_6.png" alt="">
                </div>

            </div>
        </div>
    </div>
    <div id="sale" class="container">
        <div class="wrapper">
            <div class="row">
                <div class="c-md-12">
                    <h2 class="t-center">
                        <img src="images/B.png" alt="" class="title">
                    </h2>
                </div>
                <div class="c-md-7">
                    <img src="images/B_1.png">
                </div>
                <div class="c-md-5">
                    <img src="images/B_2.png" class="sale-content">
                    <a href="#" class="sale-btn"><img src="images/B_3.png"></a>
                    <img src="images/B_4.png" class="sale-content">
                    <a href="#" class="sale-btn">
                        <img src="images/B_5.png">
                        <img src="images/B_6.png" class="sale-desc">
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="order">
        <div class="wrapper">
            <div class="row">
                <div class="c-md-12">
                    <h2 class="t-center">
                        <img src="images/C.png" alt="" class="title">
                    </h2>
                </div>
                <div class="c-md-3 c-6 order-btn">
                    <a href="#"><img src="images/C_1.png"></a>
                </div>
                <div class="c-md-3 c-6 order-btn">
                    <a href="#"><img src="images/C_2.png"></a>
                </div>
                <div class="c-md-3 c-6 order-btn">
                    <a href="#"><img src="images/C_3.png"></a>
                </div>
                <div class="c-md-3 c-6 order-btn">
                    <a href="#"><img src="images/C_4.png"></a>
                </div>
                <div class="c-md-3 c-6 order-btn">
                    <a href="#"><img src="images/C_5.png"></a>
                </div>
                <div class="c-md-3 c-6 order-btn">
                    <a href="#"><img src="images/C_6.png"></a>
                </div>
                <div class="c-md-3 c-6 order-btn">
                    <a href="#"><img src="images/C_7.png"></a>
                </div>
                <div class="c-md-3 c-6 order-btn">
                    <a href="#"><img src="images/C_8.png"></a>
                </div>
                <div class="c-md-12">
                    <a href="#" class="order-btn-go"><img src="images/C_9.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <div class="container" id="area">
        <div class="wrapper">
            <div class="row">
                <div class="c-md-12">
                    <h2 class="t-center">
                        <img src="images/D.png" alt="" class="title">
                    </h2>
                </div>
                <div class="c-md-12">
                    <a href="#" class="area-title">
                        <img src="images/TC/D_TC_1.png" s>
                    </a>
                    <a href="#" class="area-other">
                        <img src="images/TC/D_TC_2.png">
                    </a>
                    <a href="#" class="area-other">
                        <img src="images/TC/D_TC_3.png">
                    </a>
                    <a href="#" class="area-other">
                        <img src="images/TC/D_TC_4.png">
                    </a>
                </div>
                <div class="c-md-12">
                    <div class="hotel">
                         <img src="images/TC/D_TC_5.png">
                         &nbsp;
                         住宿推薦： 
                         <a href="#">金典酒店</a>
                         <a href="#">日月千禧酒店</a>
                         <a href="#">亞緻大飯店</a>
                         <a href="#">日光溫泉會館</a>
                         <a href="#">草悟道文旅</a>
                    </div>
                    <div class="food">
                        <img src="images/TC/D_TC_6.png">
                        &nbsp;
                        美食推薦：
                        <a href="#">宮原眼科</a>
                        <a href="#">梧棲小鎮鹹蛋糕</a>
                        <a href="#">今日蜜麻花捲</a>
                        <a href="#">太陽餅</a>
                        <a href="#">檸檬蛋糕</a>
                        <a href="#">古早味蛋餅</a>
                        <a href="#">逢甲夜市臭豆腐</a>
                    </div>
                    
                </div>
                <div class="c-md-12">
                    <div id="map-tc">
                        <img src="images/TC/D_TC_Map.png" alt="">
                        <a href="javascript:;" class="map-tc-1" @click="change(0)">
                            <img src="images/TC/D_TC_Map_1.png" alt="">
                        </a>
                        <a href="javascript:;" class="map-tc-2" @click="change(1)">
                            <img src="images/TC/D_TC_Map_2.png" alt="">
                        </a>
                        <a href="javascript:;" class="map-tc-3" @click="change(2)">
                            <img src="images/TC/D_TC_Map_3.png" alt="">
                        </a>
                        <a href="javascript:;" class="map-tc-4" @click="change(3)">
                            <img src="images/TC/D_TC_Map_4.png" alt="">
                        </a>
                        <a href="javascript:;" class="map-tc-5" @click="change(4)">
                            <img src="images/TC/D_TC_Map_5.png" alt="">
                        </a>
                        <a href="javascript:;" class="map-tc-6" @click="change(5)">
                            <img src="images/TC/D_TC_Map_6.png" alt="">
                        </a>
                    </div>
                </div>
                <div class="c-md-6">
                    <a :href="tc.bOutput" data-fancybox="g">
                        <img :src="tc.sOutput" alt="">
                    </a>
                </div>
                <div class="c-md-6">
                    <img :src="tc.titleOutput" class="map-title">
                    <p class="map-desc">
                        {{tc.descOutput}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
